<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 14</title>
</head>
<body>

    
    <script>
        const nome = prompt('Digite seu nome completo:');
        const qtdLetras = nome.length;
        const segundaLetra = nome[1];
        const primeiroIndice = nome.indexOf('e');
        const ultimoIndice = nome.lastIndexOf('e');
        const tresUltimasLetras = nome.slice(-3);
        const palavrasNome = nome.split(' ');
        const nomeMaiusculo = nome.toUpperCase();
        const nomeMinusculo = nome.toLowerCase();

        document.body.innerHTML += `O seu nome é: ${nome}.</br>`;
        document.body.innerHTML += `Seu nome tem ${qtdLetras} letras.</br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${segundaLetra}.</br>`;
        document.body.innerHTML += `Qual o primeiro índice da letra E no seu nome? ${primeiroIndice}</br>`;
        document.body.innerHTML += `Qual o último índice da letra E no seu nome? ${ultimoIndice}</br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${tresUltimasLetras}</br>`;
        document.body.innerHTML += `As palavras do seu nome são: ${palavrasNome}</br>`;
        document.body.innerHTML += `Seu nome com letras maiúsculas: ${nomeMaiusculo}</br>`;
        document.body.innerHTML += `Seu nome com letras minúsculas: ${nomeMinusculo}</br>`;
    </script>
</body>
</html>
